<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        img {
            width: 100%;
        }

        #foot {
            background-color: #FF78AC;
        }
        .likes,.dislikes{
            font-size: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h2 class="navbar-brand mb-3"><i class="bi bi-snow me-2"></i></i>JS DOM</h2>
        </div>
    </nav>
    <section>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-5 m-auto">
                    <div class="card">
                        <div class="card-header">
                            <img src="vk.jpg" alt="" class="img-fluid">
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-6">
                                    <div class="mb-2">
                                        <button class="btn btn-success" onclick="likes()">Likes<i class="bi bi-hand-thumbs-up-fill ms-2"></i></button>
                                    </div>
                                    <span class="likes"></span>
                                </div>
                                <div class="col-6">
                                    <div class="mb-2">
                                        <button class="btn btn-danger" onclick="disLikes()">DisLikes<i
                                                class="bi bi-hand-thumbs-down-fill ms-2"></i></button>
                                    </div>
                                    <span class="dislikes"></span>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center " id="foot">
                            <h2>Total:- <span class="total-Likes"></span> </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let likesTag = document.querySelector('.likes');
        let disLikesTag = document.querySelector('.dislikes');
        let totalLikesTag = document.querySelector('.total-Likes');
        let Likes=0;
        let dislikes = 0;
        let totalLikes = 0;

        function likes() {
            Likes++;
            totalLikes++;
            likesTag.innerText = Likes;
            totalLikesTag.innerText = totalLikes;
        }

        function disLikes() {
            dislikes++;
            totalLikes++;
            disLikesTag.innerText = dislikes;
            totalLikesTag.innerText = totalLikes;
        }
    </script>
</body>

</html>
